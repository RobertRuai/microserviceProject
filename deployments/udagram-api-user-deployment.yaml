apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: roberto77/udagram-api-user
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
           name: example-configmap 
        - secretRef:
            name: env-secret-credentials
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
           limits:
             memory: "400Mi"
             cpu: "200m" 