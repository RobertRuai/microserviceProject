apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - name: udagram-frontend
        image: roberto77/udagram-frontend:v3
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "50Mi"
            cpu: "20m"
          limits:
            memory: "150Mi"
            cpu: "50m"