apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
      - name: udagram-api-feed
        image: roberto77/udagram-api-feed:v6
        ports:
         - containerPort: 8080
        envFrom:
        - configMapRef:
           name: example-configmap
        - secretRef:
            name: env-secret-credentials
        - secretRef:
            name: aws-secret-credentials
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          #limits:
          #  memory: "400Mi"
          #  cpu: "200m"